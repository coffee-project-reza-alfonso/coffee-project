<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<!--    header, includes jumbotron-->
    <header>
        <div class="wrapper">
            <div class="jumbotron-fluid mb-3">
                <h1 id="topHeading" class="col-lg-12 navbar-brand">Coffee!</h1>
                <img src="img/pexels-jessica-lynn-lewis-606545.jpg" alt="coffee">
            </div>
        </div>
    </header>
<main class="w-90 mx-1">
    <div id="formDiv" class="container-fluid border border-primary">
    <form>
    <!--    roast selection div   -->
        <div class="column">
            <label for="roast-selection" class="row my-1 justify-content-center">Roast</label>
            <select id="roast-selection" class="btn btn-lg btn-block btn-primary dropdown-toggle dropdown-toggle-split my-1">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
        </div>
    <!--    search div   -->
        <div class="column">
            <label for="coffeeSearch" class="row my-1 justify-content-center">Coffee Name</label>
            <input id="coffeeSearch" class="form-control my-1 text-center" type="text" placeholder="coffee search">
            <input id="submit" type="button" value="Search" class="btn btn-primary btn-lg btn-block my-2"/>
        </div>
    </form>
    </div>
    <!--    div for rendering function   -->
    <div class="wrapper d-flex">
            <h1>NAME</h1>
        <small class="mt-4">ROAST</small>
    </div>
    <div id="coffees" class="w-50 d-flex row"></div>

</main>

<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
